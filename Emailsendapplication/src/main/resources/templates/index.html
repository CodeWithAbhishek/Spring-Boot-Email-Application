<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<head>
    <title>
        CodeWithabhishek
    </title>

</head>
<body><center> <h1>CodeWithAbhishek</h1><br>
<form action="#" th:action="@{/send}" th:object="${email}" method="post">
    <table border="2" cellpadding="10">
        <tr>
            <td>Subject:</td>
            <td><input type="text" th:field="*{subject}" /></td>
        </tr>

        <tr>
            <td>To</td>
            <td><input type="text" th:field="*{to}" /></td>
        </tr>
        <tr>
            <td>Your Message:</td>
            <td><input type="text" th:field="*{msg}" /></td>
        </tr>

        <tr>
            <td colspan="2"><button type="submit">Send</button> </td>
        </tr>
    </table>
</form>
</center>
</body>
</html>
